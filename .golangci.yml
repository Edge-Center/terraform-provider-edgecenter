run:
  timeout: 10m
  go: "1.25"

linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - decorder
    - dogsled
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - forbidigo
    - gci
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoinits
    - gochecksumtype
    - goconst
    - gocritic
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - gosmopolitan
    - govet
    - grouper
    - iface
    - importas
    - inamedparam
    - ineffassign
    - interfacebloat
    - loggercheck
    - makezero
    - mirror
    - misspell
    - nakedret
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - prealloc
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tagalign
    - tagliatelle
    - tenv
    - testableexamples
    - testifylint
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - varnamelen
    - whitespace
    - wrapcheck
    - zerologlint
    # complexity: need to refactor
    # - wsl
    # - wastedassign
    # - musttag
    # - perfsprint
    # - nestif
    # - mnd
    # - lll
    # - ireturn
    # - intrange
    # - godox
    # - gochecknoglobals
    # - funlen
    # - forcetypeassert
    # - fatcontext
    # - err113
    # - maintidx
    # - depguard
    # - cyclop
    # - copyloopvar
    # - revive
    # - predeclared
    # - gocognit
    # - errcheck
    # - gocyclo
    # - dupl

linters-settings:
  nlreturn:
    block-size: 10
  perfsprint:
    # Optimizes into strings concatenation.
    # Default: true
    strconcat: false
  gci:
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - prefix(github.com/Edge-Center)
  varnamelen:
    min-name-length: 1
  gosec:
    excludes:
      # Flags for potentially-unsafe casting of ints, similar problem to globally-disabled G103
      - G115
      - G401
      - G501

issues:
  max-per-linter: 0
  max-same-issues: 0
  exclude:
    # don't use ALL_CAPS in Go names; use CamelCase
    - ST1003
  exclude-rules:
    - path: \.go
      linters:
        - nolintlint
      text: should be written without leading space
    - path: utils|_test
      linters:
        - wrapcheck
        - funlen