version: "2"

run:
  timeout: 10m
  go: "1.26"

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard # Standard section: captures all standard packages.
        - default # Default section: contains all imports that could not be matched to another section type.
        - prefix(github.com/Edge-Center)

linters:
  default: none
  # https://golangci-lint.run/docs/linters/
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - decorder
    - dogsled
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - forbidigo
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoinits
    - gochecksumtype
    - goconst
    - gocritic
    - godot
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosmopolitan
    - govet
    - grouper
    - iface
    - importas
    - inamedparam
    - ineffassign
    - interfacebloat
    - loggercheck
    - makezero
    - mirror
    - misspell
    - nakedret
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - prealloc
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testifylint
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - varnamelen
    - whitespace
    - wrapcheck
    - zerologlint
    # complexity: need to refactor
    # - wsl_v5
    # - wastedassign
    # - musttag
    # - perfsprint
    # - nestif
    # - mnd
    # - lll
    # - ireturn
    # - intrange
    # - godox
    # - gochecknoglobals
    # - funlen
    # - forcetypeassert
    # - fatcontext
    # - err113
    # - maintidx
    # - depguard
    # - cyclop
    # - copyloopvar
    # - revive
    # - predeclared
    # - gocognit
    # - errcheck
    # - gocyclo
    # - dupl
  settings:
    nlreturn:
      block-size: 10
    perfsprint:
      # Optimizes into strings concatenation.
      # Default: true
      strconcat: false
    varnamelen:
      min-name-length: 1
    gosec:
      excludes:
        # Unhandled errors from d.Set() / io.WriteString() â€” standard Terraform provider pattern
        - G104
        # Flags for potentially-unsafe casting of ints, similar problem to globally-disabled G103
        - G115
        - G401
        - G501
  exclusions:
    generated: lax
    rules:
      # don't use ALL_CAPS in Go names; use CamelCase
      - linters:
          - staticcheck
        text: "ST1003"
      - path: '\.go'
        linters:
          - nolintlint
        text: "should be written without leading space"
      - path: 'utils|_test'
        linters:
          - wrapcheck
          - funlen

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
